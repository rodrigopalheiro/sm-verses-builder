<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

                <div class="jumbotron mt-2">
                    <input type="text" id="processed"

                </div>

                    <textarea id="bibleTextArea" style="color:#000;width:100%; font-size: 16px;background: transparent;border: none;outline: none;"
                        rows="15" data-toggle="tooltip" data-placement="top" title="Copiado!"></textarea>

            </div>
        </div>
